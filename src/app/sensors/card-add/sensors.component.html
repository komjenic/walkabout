<section class="singup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h1>Add Sensor Card</h1>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input matInput placeholder="Sensor name" type="text" ngModel name="name" required #nameInput="ngModel" minlength="6" />
      <mat-hint align="end">{{ nameInput.value?.length }} / 6</mat-hint>
      <mat-error *ngIf="nameInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose Sensor Type</mat-label>
      <mat-select ngModel name="type">
        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
          {{ exercise.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button type="submit" *ngIf="!isLoading" mat-raised-button color="primary" [disabled]="f.invalid">ADD</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
